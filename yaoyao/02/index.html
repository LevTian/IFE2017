<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单</title>
	<link href = "styles/style.css" rel = "stylesheet" />
  </head>
<body>
	<div id = "namediv">
		<label for = "name">名称</label>
		<input type = "text" id = "name" name = "name" min = "4" max = "16"/>
		<span id = "nameremind" style = "display: none;">必填，长度为4-16个字符</span>
		<span id = "namecorrect" style = "display: none;">名称可用</span>
		<span id = "nameerror" style = "display: none;">姓名不可用，长度为4-16个字符</span>
		<br />
	</div>
	<div id = "psw1div">
		<label for = "psw1">密码</label>
		<input type = "password" name = "psw1" id = "psw1" />
		<span id = "psw1remind" style = "display: none;">请输入密码</span>
		<span id = "psw1correct" style = "display: none;">密码可用</span>
		<span id = "psw1error" style = "display: none;"></span>
		<br />
	</div>
	<div id = "psw2div">
		<label for = "psw2">密码确认</label>
		<input type = "password" name = "psw2" id = "psw2" />
		<span id = "psw1remind" style = "display: none;">再次输入密码</span>
		<span id = "psw1correct" style = "display: none;">两次密码相同</span>
		<span id = "psw2error" style = "display: none;">两次密码不一致</span>
		<br />
	</div>
	<div id = "maildiv">
		<label for = "mail">邮箱</label>
		<input type = "email" name = "mail" id = "mail" />
		<span id = "mailremind" style = "display: none;">请输入邮箱</span>
		<span id = "mailcorrect" style = "display: none;">邮箱格式正确</span>
		<span id = "mailerror" style = "display: none;">邮箱格式不正确</span>
		<br />
	</div>
	<div id = "phonediv">
		<label for = "phone">手机</label>
		<input type = "tel" name = "phone" id = "phone" />
		<span id = "phoneremind" style = "display: none;">请输入手机号码</span>
		<span id = "phonecorrect" style = "display: none;">手机号码格式正确</span>
		<span id = "phoneerror" style = "display: none;">手机号码格式不正确</span>
		<br />
	</div>
	<input id = "button" type = "submit" value = "提交" />
	<script src = "scripts/script.js"></script>
</body>
</html>
